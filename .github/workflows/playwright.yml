name: Run Playwright Tests (API + UI)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API tests
        run: npm run test:api

      - name: Upload API test report (on failure)
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: api-playwright-report
          path: playwright-report/

  ui-tests:
    name: Run UI Tests
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run UI tests
        run: npx playwright test tests/ui/swaglabs.spec.ts

      - name: Upload UI test report (on failure)
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: ui-playwright-report
          path: playwright-report/
